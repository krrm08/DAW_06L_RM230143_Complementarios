<!DOCTYPE html>
<html>
<head>
    <title>Conversor de Metros a Pies</title>
</head>
<body>
    <h1>Conversor de Metros a Pies</h1>
    <script>
        var metros = prompt("Ingrese la cantidad en metros:");
        var pies = metros * 3.28084;
        document.write("<p>" + metros + " metros son aproximadamente " + pies + " pies.</p>");
    </script>
</body>
</html>

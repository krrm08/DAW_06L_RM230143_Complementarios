<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8" />
<title>Presupuesto Hospital</title>
<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Oswald:400,700" />
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
crossorigin="anonymous">
</head>
<body class="container">
    <script>
        // Se solicita al usuario el valor
        var presupuesto = prompt("Ingrese el presupuesto: ");
    
        // Se calcula el porcentaje de cada departamento
        var dermatologia = presupuesto * 0.4;
        var traumatologia = presupuesto * 0.3;
        var pediatria = presupuesto * 0.25;
    
        // Se muestra al usuario el porcentaje asignado
        document.write("<h1>Presupuesto asignado por departamentos</h1>");
        document.write("<img src='imgG1/hp.jpg'>");
        document.writeln("<h3>Valor asignado para el departamento de dermatologia es de $" + dermatologia + "</h3>");
        document.writeln("<h3>Valor asignado para el departamento de traumatologia es de $" + traumatologia + "</h3>");
        document.writeln("<h3>Valor asignado para el departamento de pediatria es de $" + pediatria + "</h3>");
    </script>
</body>
</html>

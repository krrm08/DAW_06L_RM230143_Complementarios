<!DOCTYPE html>
<html>
<head>
    <title>Conversor de Metros a Yardas</title>
</head>
<body>
    <h1>Conversor de Metros a Yardas</h1>
    <script>
        var metros = prompt("Ingrese la cantidad en metros:");
        var yardas = metros * 1.09361;
        document.write("<p>" + metros + " metros son aproximadamente " + yardas + " yardas.</p>");
    </script>
</body>
</html>

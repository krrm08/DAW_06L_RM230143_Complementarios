<!DOCTYPE html>
<html>
<head>
    <title>Conversor de Temperatura</title>
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Oswald:400,700" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
    crossorigin="anonymous">
</head>
<body>
<h1>Conversor de Temperatura</h1>
<script>
    // Se solicita al usuario la temperatura en Celsius
    var temperaturaCelsius = prompt("Ingrese la temperatura en Celsius: ");

    // Convertir Celsius a Fahrenheit
    var temperaturaFahrenheit = (temperaturaCelsius * 9/5) + 32;

    // Mostrar el resultado en la página
    document.write("<p>La temperatura en Celsius es: " + temperaturaCelsius + "°C</p>");
    document.write("<p>La temperatura en Fahrenheit es: " + temperaturaFahrenheit + "°F</p>");
</script>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Conversor de Metros a Pulgadas</title>
</head>
<body>
    <h1>Conversor de Metros a Pulgadas</h1>
    <script>
        var metros = prompt("Ingrese la cantidad en metros:");
        var pulgadas = metros * 39.3701;
        document.write("<p>" + metros + " metros son aproximadamente " + pulgadas + " pulgadas.</p>");
    </script>
</body>
</html>
